<div fxLayout="row" fxLayoutAlign="center center" style="width: 100vw;height: 100vh;">
    <mat-card>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" fxLayout="row" fxLayoutGap=10px>
            <div fxLayout="column" fxLayoutGap="20px">
                <div>
                    <div fxLayoutGap=10px>
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="FirstName">
                            <mat-error>Please enter a Name</mat-error>
                        </mat-form-field>
                    </div>
                    <div fxLayout="column" fxLayout.xs="row">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="EmailID">
                            <mat-error>Please enter an email</mat-error>
                            <mat-hint>Alphanumeric with symbols</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayoutGap=10px>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="showpass ? 'text' : 'password'" formControlName="Password">
                        <mat-hint>Alphanumeric with symbols</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput [type]="showpass ? 'text' : 'password'" formControlName="ConfirmPassword">
                        <mat-hint>Same as password</mat-hint>
                    </mat-form-field>
                </div>
                <mat-checkbox class="example-margin" (click)="toggle()">Show Password</mat-checkbox>
                <div fxLayoutAlign="space-between">
                    <button mat-flat-button routerLink="/login">Sign in instead</button>
                    <button mat-raised-button color="primary" routerLink="/login">Next</button>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" fxHide.xs="true" fxHide.sm="true">
                <div>
                    <img src="assets/fundoo.svg">
                    An account for managing your personal notes
                </div>
            </div>
        </form>
    </mat-card>
</div>
