<div fxLayout="row" fxLayoutAlign="center center" style="width: 100vw;height: 100vh;">
    <mat-card>
        <div fxLayout="row" fxLayoutAlign="center center" fxHide.xs="true" fxHide.sm="true">
            <div>
                <img src="assets/2766594.png" style="width: 300px;height: 300px;">
            </div>
        </div>
    </mat-card>
    <mat-card>
        <div fxLayout="row">
            <button mat-flat-button (click)="loginaction()">Login</button>
            <button mat-flat-button (click)="signupaction()">Signup</button>
        </div>
        <div *ngIf="action === 'signup'">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" fxLayout="row" fxLayoutGap=10px>
                <div fxLayout="column" fxLayoutGap="20px">
                    <div>
                        <h5>Full Name</h5>
                        <div fxLayout="column" fxLayoutGap=10px>
                            <mat-form-field appearance="outline">
                                <input matInput formControlName="FullName">
                                <mat-error>Please enter a Name</mat-error>
                                <mat-hint>Min length 3 characters</mat-hint>
                            </mat-form-field>
                        </div>
                        <h5>Email</h5>
                        <div fxLayout="column" fxLayout.xs="row">
                            <mat-form-field appearance="outline">
                                <input matInput formControlName="SignupEmailID">
                                <mat-error>Please enter an email</mat-error>
                                <mat-hint>Alphanumeric with symbols</mat-hint>
                            </mat-form-field>
                        </div>
                        <div>
                            <h5>Password</h5>
                            <mat-form-field appearance="outline">
                                <input matInput [type]="showpass ? 'text' : 'password'" formControlName="Password">
                                <mat-hint>Alphanumeric with symbols</mat-hint>
                            </mat-form-field>
                        </div>
                        <h5>Phone Number</h5>
                        <div fxLayout="column" fxLayoutGap=10px>
                            <mat-form-field appearance="outline">
                                <input matInput formControlName="Phone">
                                <mat-hint>10 digit Phone Number</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-checkbox class="example-margin" (click)="toggle()">Show Password</mat-checkbox>
                    <div fxLayoutAlign="space-between">
                        <button mat-raised-button color="primary" routerLink="/login">Signup</button>
                    </div>
                </div>
            </form>
        </div>
        <div *ngIf="action === 'login'">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="row" fxLayoutGap=10px>
                <div fxLayout="column" fxLayoutGap="20px">
                    <div>
                        <h5>Email</h5>
                        <div fxLayout="column" fxLayout.xs="row">
                            <mat-form-field appearance="outline">
                                <input matInput formControlName="LoginEmailId">
                                <mat-error>Please enter an email</mat-error>
                                <mat-hint>Alphanumeric with symbols</mat-hint>
                            </mat-form-field>
                        </div>
                        <div>
                            <h5>Password</h5>
                            <mat-form-field appearance="outline">
                                <input matInput [type]="showpass ? 'text' : 'password'" formControlName="Password">
                                <mat-hint>Alphanumeric with symbols</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-checkbox class="example-margin" (click)="toggle()">Show Password</mat-checkbox>
                    <div fxLayoutAlign="space-between">
                        <button mat-raised-button color="primary" routerLink="/login">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </mat-card>
</div>
