<div fxLayout="row" fxLayoutAlign="center center" style="width: 100vw;height: 100vh;">
    <mat-card>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" fxLayout="row" fxLayoutGap=10px>
            <div fxLayout="column" fxLayoutGap="20px">
                <div>
                    <h2 fxLayoutAlign="center">
                        Enter your desired new password
                    </h2>
                    <div fxLayout="column">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" [type]="showpass ? 'text' : 'password'">
                            <mat-hint>Alphanumeric with symbols</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput formControlName="confirmPassword" [type]="showpass ? 'text' : 'password'">
                            <mat-hint>Same as password</mat-hint>
                        </mat-form-field>
                        <mat-checkbox class="example-margin" (click)="toggle()">Show Password</mat-checkbox>
                    </div>
                </div>
                <div fxLayoutAlign="center">
                    <button mat-raised-button color="primary">Confirm</button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
